<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("jwgqaoqRlRwUQdb66x"); // Replace with your EmailJS user ID
        })();
    </script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Weekly To-Do List</h1>
        <div id="auth-buttons">
            <button id="login-button" onclick="showLoginPopup()">Войти</button>
            <button id="logout-button" onclick="logout()" style="display: none;">Выйти</button>
        </div>
    </header>
    <div id="week-container" class="week-container"></div>

    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="hideLoginPopup()">&times;</span>
            <h2>Login or Register</h2>
            <div id="login-form">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            </div>
            <div id="register-form" style="display: none;">
                <input type="email" id="register-email" placeholder="Email">
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
